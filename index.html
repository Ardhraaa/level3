<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Validator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="text">
        <h1><u>FORM TO VALIDATE</u></h1>
        <p>Please fill the form</p>
    </div>
    <form class="form" id="form">
        <label for="name" class="lname">Enter Name: </label>
        <input type="text" id="name" class="name" placeholder="Enter task name" aria-placeholder="Enter name" required>
        <br/><br/>

        <label for="email" class="lemail">Enter Email</label>
        <input type="email" id="email" required class="email" placeholder="Enter email" checked>
        <br/><br/>

        <label for="password" class="lpass">Enter Password</label>
        <input type="password" id="password" class="pass" placeholder="Enter password" required>
        <br/><br/>

        <label for="confirmPassword" class="lconf">Confirm Password:</label>
        <input type="password" id="confirmPassword" class="confPass"  placeholder="Re-enter your password" required>
        <br/><br/>

        <label for="phone" class="lphone">Phone no: </label>
        <input type="text" id="phone" class="phone" placeholder="Enter phone no" required>
        <br/><br/>

        <label for="age" class="lage">Enter age: </label>
        <input type="number" class="age" placeholder="Enter age" required>
        <br/><br/>

        <button class="button">SUBMIT</button>
    </form>
</body>
<script src="script.js"></script>
</html>
